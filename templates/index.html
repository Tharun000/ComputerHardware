<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        html {
            height: auto;
        }
    body {
        margin:0;
        padding:0;
        font-family: sans-serif;
        background: linear-gradient(#62e442, #50e94b);
    }
    label,h5,h6{
        color: rgb(255, 255, 255);
    }   

    </style>
    <script>
        function validateForm() {
        var myct =document.getElementById("myct").value;
        if (myct<10 || myct>1000)
        {
            alert("Enter cycle time value between 10-1000");
            return false;
        }
        var mmin =document.getElementById("mmin").value;
        if (mmin<50 || mmin>8000)
        {
            alert("Enter minimum memory size between 50-8000");
            return false;
        }
        var mmax =document.getElementById("mmax").value;
        if (mmax<50 || mmax>8000)
        {
            alert("Enter maximum memory size between 50-32000");
            return false;
        }
        var cach =document.getElementById("cach").value;
        if (cach<0 || cach>160)
        {
            alert(" Enter cache memory size between 0-200");
            return false;
        }
        var chmin =document.getElementById("chmin").value;
        if (chmin<0 || chmin>30)
        {
            alert("Enter minimum number of channels between 0-50");
            return false;
        }
        var chmax =document.getElementById("chmax").value;
        if (chmax<0 || chmax>100)
        {
            alert("Enter maximum number of channels between 0-100 ");
            return false;
        }
        }
        </script>

    <title>Hardware Performance Prediction></title>
  </head>
  <body>    
    <br/>
    <h1  style="color: rgb(236, 13, 162); text-align: center; font-weight: bold;">Hardware Performance Prediction</h1>
    <h4  style="color: rgb(120, 17, 180); text-align: center; font-weight: bold;">Machine Learning Model</h4>
    <div class="container" style="min-width: 50%; max-width: max-content;">
        <form action="{{ url_for('predict')}}" method="post" class="login-box" onsubmit="return validateForm()">
            
            <br/>
            <h5 style="font-weight: bold;">Machine Cycle Time  [NanoSeconds]</h5>
            <input type="number" class="form-control" id="myct"  name="myct" required="required" min="10" max="1000">  
            <br/>
            <h5 style="font-weight: bold;">Minimum Main Memory [KiloBytes]</h5>
            <input type="number" class="form-control" id="mmin"  name="mmin" required="required" min="50" max="8000">  
            <br/>
            <h5 style="font-weight: bold;">Maximum Main Memory [KiloBytes]</h5>
            <input type="number" class="form-control" id="mmax"  name="mmax" required="required" min="50" max="32000">  
            <br/>
            <h5 style="font-weight: bold;">Cahche Memory [KiloBytes]</h5>
            <input type="number" class="form-control" id="cach"  name="cach" required="required" min="0" max="200">  
            <br/>
            <h5 style="font-weight: bold;">Minimum Channels [Units]</h5>
            <input type="number" class="form-control" id="chmin"  name="chmin" required="required" min="0" max="50">  
            <br/>
            <h5 style="font-weight: bold;">Maximum Channels [Units]</h5>
            <input type="number" class="form-control" id="chmax"  name="chmax" required="required" min="0" max="100">  
            <br/>
            
            <div style="text-align: center;" class="d-grid gap-2 d-md-block">
              <button class="btn btn-primary"  type="submit">Calculate Hardware Performance</button>
            </div>
          
            <div class="p-2 w-full text-center">
                <h1 class="sm:text-3xl text-2xl font-large title-font mb-4 text-white-900", style="color: rgb(209, 71, 175);">{{ prediction_text }}</h1>
            </div>    
        </form>
        
    </div> 
  </body>
</html>
